<div>
  <h1>Statistiques des joueurs</h1>
  <button (click)="userList = sortByTotalPoints(userList)">Trier par total des points</button>
  <table class="tableau-style">
    <thead>
    <tr>
      <th>Joueur</th>
      <th>Total de points</th>
      <th>Statistiques par thème</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let user of userList">
      <tr>
        <td>{{ user.lastName }}</td>
        <td>{{ user.stats?.totalPoints }}</td>
        <td>
          <table>
            <thead>
            <tr>
              <th>Thème</th>
              <th>Points</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let theme of user.stats?.statsByTheme">
              <tr>
                <td>{{ theme.themeName }}</td>
                <td>{{ theme.themePoints }}</td>
              </tr>
            </ng-container>
            </tbody>
          </table>
        </td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</div>
