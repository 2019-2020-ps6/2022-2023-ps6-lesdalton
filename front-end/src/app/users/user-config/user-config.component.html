<div class="container">
  <div class="rectangle">
    <div class="NomPre">
      <label>Prénom</label><br>
      <input type="firstName" id="firstName" name="firstName" [(ngModel)]="user.firstName">
      <br><br>
      <label>Nom</label><br>
      <input type="lastName" id="lastName" name="lastName" [(ngModel)]="user.lastName">
      <br><br>
      <label>Information supplémentaire</label><br>
      <textarea type="info" id="info" name="info" [(ngModel)]="user.info"></textarea>
    </div>
  </div>
  <div class="notRectangle">
    <p>Configuration du profil</p>
    <br>
    <button class="button-card">Notification</button>
    <br><br>
    <label>Taille d'écriture : </label><br><br>
    <label>Différence entre les lignes :</label><br><br>
    <label>Contraste :</label><br><br>
  </div>
  <div class="gauge">
    <app-horizontal-gauge></app-horizontal-gauge>
  </div>
</div>
