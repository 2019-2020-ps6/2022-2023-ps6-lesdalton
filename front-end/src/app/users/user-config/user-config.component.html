<div class="text">
  <div class="container">
    <div class="rectangle">
      <div class="NomPre">
        <label [style.font-size.px]="user.config.fontSize" [style.line-height.px]="user.config.lineHeight" [style.letter-spacing.px]="user.config.letterSpacing">Prénom</label><br>
        <input [style.font-size.px]="user.config.fontSize" [style.line-height.px]="user.config.lineHeight" type="firstName" id="firstName" name="firstName" [(ngModel)]="user.firstName">
        <br><br>
        <label [style.font-size.px]="user.config.fontSize" [style.line-height.px]="user.config.lineHeight" [style.letter-spacing.px]="user.config.letterSpacing">Nom</label><br>
        <input [style.font-size.px]="user.config.fontSize" [style.line-height.px]="user.config.lineHeight" type="lastName" id="lastName" name="lastName" [(ngModel)]="user.lastName">
        <br><br>
        <label [style.font-size.px]="user.config.fontSize" [style.line-height.px]="user.config.lineHeight" [style.letter-spacing.px]="user.config.letterSpacing">Information supplémentaire</label><br>
        <textarea [style.font-size.px]="user.config.fontSize" [style.line-height.px]="user.config.lineHeight" type="info" id="info" name="info" [(ngModel)]="user.info"></textarea>
        <button class="button-card"><label [style.font-size.px]="user.config.fontSize" >Statistique</label></button>
      </div>
    </div>

    <div class="Buttons">
      <p [style.font-size.px]="user.config.fontSize*1.2" [style.line-height.px]="user.config.lineHeight" [style.letter-spacing.px]="user.config.letterSpacing">Configuration du profil</p>
      <br>
      <br><br>
      <label [style.font-size.px]="user.config.fontSize" [style.line-height.px]="user.config.lineHeight" [style.letter-spacing.px]="user.config.letterSpacing">Taille d'écriture : </label><br>
      <input type="range"  [(ngModel)]="user.config.fontSize" (input)="updateValue()" min="{{minFontSize}}" max="{{maxFontSize}}" class="gauge-input">
      <br>
      <label [style.font-size.px]="user.config.fontSize" [style.letter-spacing.px]="user.config.letterSpacing"> Différence entre les lignes :</label><br>
      <input type="range"  [(ngModel)]="user.config.lineHeight" (input)="updateValue()" min="16" max="60" class="gauge-input">
      <br>
      <label [style.font-size.px]="user.config.fontSize" [style.line-height.px]="user.config.lineHeight" [style.letter-spacing.px]="user.config.letterSpacing"> L'espacement :</label><br>
      <input type="range"  [(ngModel)]="user.config.letterSpacing" (input)="updateValue()" min="0" max="13" class="gauge-input">
      <br>
      <div>
      </div>
    <button class="button-card" [routerLink]="['/config-pop-up']" [queryParams]="{ name: user.firstName }"><label [style.font-size.px]="user.config.fontSize">Visualiser</label></button>
    <div class="valider">
      <button class="button-card" [routerLink]="['/user-list']" (click)="onSaveConfig()"><label [style.font-size.px]="user.config.fontSize">Valider</label></button>
    </div>
  </div>
</div>
</div>
