<div class="card">
  <label>
    Quiz Name:
    <input type="text" [formControl]="quizForm.controls.name" ngModel required>
  </label>

  <label>
    Theme:
    <input type="text" [formControl]="quizForm.controls.theme">
  </label>

  <button type="submit" [ngClass]="{'button-card': quizForm.controls.name.valid, 'invalid-button-card': quizForm.controls.name.invalid}" (click)="onSubmit()" [disabled]="!quizForm.controls.name.value">Create Quiz</button>
</div>
