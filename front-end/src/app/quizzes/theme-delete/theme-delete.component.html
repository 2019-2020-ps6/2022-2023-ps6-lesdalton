<div class="card">
  <h2>Supprimer un th√®me</h2>
  <select [formControl]="quizForm.controls.theme" (change)="onThemeSelectionChange(quizForm.controls.theme.value)">

  <button class="button-card" (click)="deleteTheme(quizForm.controls.theme.value)">Supprimer</button>
