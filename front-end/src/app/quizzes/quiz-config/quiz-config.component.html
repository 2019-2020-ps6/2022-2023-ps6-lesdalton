<div class="emailPass">
  <label for="name">Nom</label><br>
  <input type="text" id="name" name="name" [(ngModel)]="quiz.name">
  <br><br>
  <label >Th√®me</label><br>
  <select [formControl]="quizForm.controls.theme" [(ngModel)]="quiz.theme.name">
    <option>{{quiz.theme.name}}</option>
    <option *ngFor="let theme of themeList" [value]="theme.name">{{ theme.name }}</option>
  </select>
  <br><br><br><br>
</div>
<div class="card">
  <form [formGroup]="questionForm" (ngSubmit)="addQuestion()">
    <label for="text">Nouvelle question</label>
    <br>
    <input type="text" id="text" [formControlName]="'text'" required>
    <br><br>
    <button class="button-card" type="submit">Ajouter</button>
  </form>
</div>
<button class="button-card" id="valider" (click)="onSave()" [routerLink]="['/add-quiz']">Valider</button>
<div class="list">
  <label>La liste des question</label>
  <div class="ligne"></div>
  <br>
    <div *ngFor="let question of quiz.questions">
      <button class="button-card" [routerLink]="['/quiz-config',quiz.id,question.id]" >{{question.text}}</button>
    </div>
</div>
