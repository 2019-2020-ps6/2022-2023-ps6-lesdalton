<form>
  <div class="question" *ngFor="let question of questionList">
  <div>
    <h3>{{question.text }}</h3>
    <div class="answers">
      <div class="answer" *ngFor="let answer of question.answers" (click)="onAnswerSelected(answer)">
        {{ answer.text }}
      </div>
    </div>
    <div *ngIf="showAnswer">
      <p>{{ answerMessage }}</p>
      <button (click)="nextQuestion()">Suivant</button>
    </div>
  </div>
  </div>
</form>
