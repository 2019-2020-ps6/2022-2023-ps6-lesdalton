<div class="question-container">
  <h1 class="title" [style.font-size.px]="user.config.fontSize*1.5" [style.line-height.px]="user.config.lineHeight">QUESTION {{currentQuestionIndex + 1}}/{{numberOfQuestions}}</h1>

  <p (click)="onQuestionClick()">{{currentQuestion?.text}}</p>

  <app-game-answer></app-game-answer>

  <p [style.font-size.px]="user.config.fontSize" >SCORE : {{playerScore}}</p>
</div>
