<ng-container *ngIf="!noQuizzes">
  <h2 [style.text-transform]="user.config.type"  [ngClass]="{'high-contrast': user.config.contrast === 'high', 'low-contrast': user.config.contrast === 'low', 'normal-contrast':user.config.contrast==='normal'}"  [ngStyle]="{'font-family':user.config.font}" class="title">{{theme.name}} / Choisissez un Quiz</h2>

  <div [style.text-transform]="user.config.type"  [ngClass]="{'high-contrast': user.config.contrast === 'high', 'low-contrast': user.config.contrast === 'low', 'normal-contrast':user.config.contrast==='normal'}" [ngStyle]="{'font-family':user.config.font}" class="theme-content">
      <li *ngFor="let quiz of quizForTheme">
        <a [routerLink]="['/game-page']" [queryParams]="{ quiz: quiz.id,user :user.id }" >{{quiz.name}}</a></li>
  </div>
</ng-container>
<ng-container *ngIf="noQuizzes">
  <div id="vide">
    Pas de quiz pour ce th√©me
  </div>
</ng-container>
