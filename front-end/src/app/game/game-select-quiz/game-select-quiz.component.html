<h2  [ngStyle]="{'font-family':user.config.font}" class="title">{{theme.name}} / Choisissez un Quiz</h2>

<div [ngStyle]="{'font-family':user.config.font}" class="theme-content">
    <li *ngFor="let quiz of quizForTheme">
      <a [routerLink]="['/game-page']" [queryParams]="{ quiz: quiz.id,user :user.firstName }" >{{quiz.name}}</a></li>
</div>
