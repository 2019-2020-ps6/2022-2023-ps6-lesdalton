<section class="game">
  <div class="resize">
    <app-game-question [quizName]="quiz.name" [username]="user.firstName">
      <button class="config" type="button">
        AJUSTER LA PAGE
      </button>
    </app-game-question>
    <div *ngIf="noQuestions" class="no-questions-message">
      There are no questions in this quiz.
    </div>
  </div>
</section>
