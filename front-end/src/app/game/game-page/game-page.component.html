<section class="game">
  <div class="resize">
    <ng-container *ngIf="!noQuestions">
      <app-game-question [quizId]="quiz.id" [userId]="user.id">
        <button class="config" type="button">
          AJUSTER LA PAGE
        </button>
      </app-game-question>
    </ng-container>
    <ng-container *ngIf="noQuestions">
      <div class="no-questions-message">
        Ce quiz ne contient aucune question.
      </div>
    </ng-container>
  </div>
</section>
