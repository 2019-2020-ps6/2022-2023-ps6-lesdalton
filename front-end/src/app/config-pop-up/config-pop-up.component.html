<div class="config">
  <div class="question-container">
    <h1 class="title" [style.font-size.px]="user.config.fontSize*1.5" [style.line-height.px]="user.config.lineHeight">QUESTION 2/3</h1>

    <p [style.font-size.px]="user.config.fontSize" [style.line-height.px]="user.config.lineHeight">
      {{question}}</p>

    <div >
      <div class="answers-container">

        <button class="answerButton" type="button" *ngFor="let answer of answers" [style.font-size.px]="user.config.fontSize" [style.line-height.px]="user.config.lineHeight" [style.letter-spacing.px]="user.config.letterSpacing">
          {{ answer.text }}
        </button>
      </div>

    </div>


    <p [style.font-size.px]="user.config.fontSize" [style.line-height.px]="user.config.lineHeight" >SCORE : 1</p>

    <div class="open-pop-up">
      <button class="button-card" (click)="onPopClick()">Ajuster la page</button>
    </div>

    <div class="pop-up" *ngIf="isPopupOpen">
      <app-pop-up (valider)="onValider()"></app-pop-up>
    </div>

</div>
</div>
