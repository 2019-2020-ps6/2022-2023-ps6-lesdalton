

<div class="rectangle">
  <button class="close">X</button><br><br><br>
  <label [style.font-size.px]="user.config.fontSize">Taille d'écriture : </label><br>
  <div class="gauge-container">
    <div class="gauge-fill" [style.width.%]="(this.user.config.fontSize-this.min)*100/(this.max-this.min)"></div>
  </div>
  <input type="number"  [(ngModel)]="user.config.fontSize" (input)="updateValue(); changeFontSize()" min="{{min}}" max="{{max}}" class="gauge-input">
  <br><br><br>
  <label [style.font-size.px]="user.config.fontSize">Différence entre les lignes :</label>
  <br><br><br><br><br><br>
  <label [style.font-size.px]="user.config.fontSize">Contraste :</label>
  <br><br><br><br><br><br>
</div>
<button class="button-card" [routerLink]="['/user-config',user.id]"><label class="valider">Valider</label></button>
<div [style.font-size.px]="user.config.fontSize">
  <app-game-page></app-game-page>
</div>
