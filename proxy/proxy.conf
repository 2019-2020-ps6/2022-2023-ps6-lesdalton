<VirtualHost *:80>
    ServerName memorysateurs.com
    ProxyPreserveHost Off
    ProxyAddHeaders Off
    LogLevel trace3
    ProxyPassMatch "/front/(.*)" "http://front:80/$1"
    ProxyPassReverse "/front/(.*)" "http://front:80/$1"
    ProxyPassMatch "/back/(.*)" "http://back:9428/$1"
    ProxyPassReverse "/back/(.*)" "http://back:9428/$1"
</VirtualHost>

