<VirtualHost *:80>
    ServerName 
    ServerAlias 
    
    DocumentRoot 2022-2023-ps6-lesdalton
    
    <Directory >
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/
    CustomLog ${APACHE_LOG_DIR}/

    ProxyPass /chemin-du-proxy http://localhost:8000
    ProxyPassReverse /chemin-du-proxy http://localhost:8000
</VirtualHost>






