<VirtualHost *:80>
    ServerName 
    ServerAlias 
    
    DocumentRoot 2022-2023-ps6-lesdalton
    
    <Directory 2022-2023-ps6-lesdalton>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/http://localhost-error.log
    CustomLog ${APACHE_LOG_DIR}/http://localhost-access.log combined

    # Règle de proxyfication pour le chemin /api1
    ProxyPass /api1 http://localhost:8080
    ProxyPassReverse /api1 http://localhost:8080
    
    # Règle de proxyfication pour le chemin /api2
    ProxyPass /api2 http://localhost:8090
    ProxyPassReverse /api2 http://localhost:8090
</VirtualHost>
