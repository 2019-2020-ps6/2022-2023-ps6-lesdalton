version: "3.8"
services:
  front:
    build:
      context: ../front-end
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: production
    ports:
      - 8080:80
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - back
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
      restart_policy:
        condition: on-failure
    networks:
      - ps6-network


  back:
    build: ../back-end
    environment:
      PORT: 9999
    ports:
      - 8000:9999
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
      restart_policy:
        condition: on-failure
    volumes:
      - backend-volume:/app/database
    networks:
      - ps6-network


  e2e:
    build:
      context: ../front-end
      dockerfile: Dockerfile-e2e
    depends_on:
      - front
    volumes:
      - e2e-volume:/home/pwuser/
    networks:
      - ps6-network
    environment:
      - URL=http://front:80

volumes:
  backend-volume:
    driver: local
  e2e-volume:
    driver: local

networks:
  ps6-network:

